<!DOCTYPE html>
<html ng-app="PHOTO">
<head lang="en">
    <meta charset="UTF-8">
    <title>500PX</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/album.css">
</head>
<body>
<div ng-controller="AlbumCtrl">
    <div id="header">
        <h2>{{currentImage.description}}</h2>
        <select ng-model="categories"
                ng-options="category for category in imageCategories">
            <option value="">all</option>
        </select>
    </div>

    <div id="albumImage">
        <img class="img-circle"  ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
    </div>
    <div id="thumbWrapper">
        <ul id="thumbList">
            <li  ng-repeat="image in images | filter:categories" ng-click="setCurrentImage(image)">
                <img class="img-circle"  ng-src="{{image.image}}" alt="{{image.description}}"/>
            </li>
        </ul>
    </div>

</div>



<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="js/album.js"></script>
</body>
</html>
